<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>管理员页面</title>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/material/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/demo/demo.css">
		<script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>

		<script type="text/javascript" src="../js/administrators/administrators.js"></script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north'" style="height:100px;background-image:url(../img/index_bgright.gif); background-repeat: no-repeat;background-size: 100%,100%; ">

		</div>
		<div data-options="region:'center'">
			<div class="easyui-layout" data-options="fit:true">

				<div data-options="region:'west'" style="width:180px;background-image: url(../img/index_bgright.gif);">
					<div id="" class="easyui-accordion" style="width: 100%;background-image: url(../img/menubg.gif);">
						<div title="用户管理" style="overflow:auto;padding:10px;">
							<a onclick="add_user()" class="easyui-linkbutton" style="width: 100%;">账号新增</a>
							<a onclick="edit_user()" class="easyui-linkbutton" style="width: 100%;">账号修改</a>
							<a onclick="del_user()" class="easyui-linkbutton" style="width: 100%;">账号删除</a>
						</div>

						<div title="题库管理" style="overflow:auto;padding:10px;">
							<a onclick="" class="easyui-linkbutton" style="width: 100%;">初始化用户密码</a>
							<a onclick="" class="easyui-linkbutton" style="width: 100%;">excel导入账户</a>
						</div>
					</div>

				</div>
				<div id="User" data-options="region:'center'" style="width: 100%;height: 100%;">
					<!--账号新增加-->
					<div id="addUser">
						<div id="tt" class="easyui-tabs">
							<div id="inputmsg" title="账号信息" style="width: 100%;height: 100%;">
								<div id="input_main" style="margin-top: 45px;text-align: center;">
									
									<div class="datagridbody" id="div33">
										<table id="box"></table>
									</div>

									<div id="" style="display: none;">
										<table style="margin: auto;">

											<tr height="15px;"></tr>
											<tr>
												<td width="285px">
													姓名:<input type="text" name="" id="" value="" width="150px" />
												</td>
												<td width="285px">
													编号:<input type="text" name="" id="" value="" width="150px" />
												</td>

											</tr>
											<tr height="15px;"></tr>
											<tr>
												<td width="285px">
													用户类别:<input type="text" name="" id="" value="" width="150px" />
												</td>
												<td width="285px">
													专业:
													<select class="easyui-combox" name="" id="" value="" style="width: 150px;"></select>
												</td>
											</tr>
											<tr height="15px;"></tr>
											<tr>
												<td width="285px">
													<a class="easyui-linkbutton">确认</a>
												</td>
												<td width="285px">
													<a class="easyui-linkbutton">取消</a>
												</td>
											</tr>
										</table>
									</div>
								</div>

							</div>
							

						</div>

					</div>

				</div>
			</div>
		</div>
		<div data-options="region:'south'" style="height:30px;background-image: url(../img/index_bgright.gif);"></div>
	</body>

</html>
